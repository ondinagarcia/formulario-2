<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Payaso</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header"> 
        <nav class="navegador">
            <h1 class="header_navegador_titulo">Llenalo si puedes</h1>

        </nav>
    </header>
    <main class="principio">
        <nave class="principio_navegador_box">
            <form action="" class="principio_navegador_box_form">
                <label form="name" class="principio_navegador_label">Nombre</label>
                <p class="Principio_navegador_box_parrafo">
                    <imput type="text" class="principio_box boton"
                    placeholder="karla" required>
                    </p>
                    <label for="name" class="principio_navegador_label">Apellidos</label>
                </imput>

                
            </form>

        </nave>  

    </main>
</body>
</html>
